====# 商户资料段 (请更改)                                                                  #==============================================================================#商户编号#MerchantID=请在此设定银行所给定的商户号（15位）MerchantID=237011500147A01,237011500121A01,237011500163A01,237011500139A02,237011500155A01,237011500105A01,237011500171A01,237011500030A01,237011500197A01,237011500080A01,237011500098A01,237011500056A01,237011500072A01,237011500048A01,237011500064A01,237011500189A01#==============================================================================# 商户系统配置段 (请更改)                                                             #==============================================================================#交易日志文件存放目录LogPath=d:/abc-log/b2c/#证书储存媒体#0: File#1: HardwareMerchantKeyStoreType=0#商户证书储存目录文件名（当KeyStoreType=0时，必须设定）#MerchantCertFile=请输入商户交易证书的目录及文件名, 文件名后缀为pfx的PKCS#12格式证书文件（由商户操作员登录商户服务系统，下载商户服务器证书得到此证书）MerchantCertFile=D:/abc-cert/01_B2C.pfx,D:/abc-cert/02_B2C.pfx,D:/abc-cert/03_B2C.pfx,D:/abc-cert/04_B2C.pfx,D:/abc-cert/05_B2C.pfx,D:/abc-cert/06_B2C.pfx,D:/abc-cert/07_B2C.pfx,D:/abc-cert/08_B2C.pfx,D:/abc-cert/11_B2C.pfx,D:/abc-cert/12_B2C.pfx,D:/abc-cert/13_B2C.pfx,D:/abc-cert/14_B2C.pfx,D:/abc-cert/15_B2C.pfx,D:/abc-cert/21_B2C.pfx,D:/abc-cert/22_B2C.pfx,D:/abc-cert/24_B2C.pfx#商户私钥加密密码（当KeyStoreType0时，必须设定）MerchantCertPassword=123456,123456,123456,123456,123456,123456,123456,123456,123456,123456,123456,123456,123456,123456,123456,123456#Sign Server地址（当KeyStoreType=1时，必须设定）SignServerIP=如果使用签名服务器，请在此设定签名服务器的IP#Sign Server端口（当KeyStoreType=1时，必须设定）SignServerPort=如果使用签名服务器，请在此设定签名服务器的端口号#Sign Server密码（当KeyStoreType=1时，选择设定）SignServerPassword=如果使用签名服务器，请在此设定签名服务器的密码